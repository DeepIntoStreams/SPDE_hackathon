model: FNO
equation: Phi41+
task: xi  # u0/xi
data_type: xi  # u0_xi/xi
truncation: ${truncation}  # [32,64,128,256]

L: 1  # [1, 2, 3, 4]  # iter
modes1: 16  # [16, 32]
modes2: 16  # [16, 25]

data_path: '../../data_gen/examples/results/${equation}/${equation}_${data_type}_trc${truncation}.mat'
dim_x: 128
T: 51
